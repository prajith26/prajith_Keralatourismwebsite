<!----------------------------------------Signup--------------------------------------->

<form action="#" onsubmit="return (validate() && validatepwd() && validatemob())">
    <div class="form-row">
        <div class="form-group col-md-2"></div>
        <h2>Signup</h2>
    </div>
    <br>
    <div class="form-row fonts">
        <div class="form-group col-md-2"></div>
        <div class="form-group col-md-4">
            <label for="inputAddress" class="name">Name</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Enter Name">
          </div>
          <div class="form-group col-md-4">
            <label for="inputAddress2">Mobile Number</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Enter Mobile Number">
          </div>
          <div class="form-group col-md-2"></div>
    </div>
    
    <div class="form-row fonts">
      <div class="form-group col-md-2"></div>
        <div class="form-group col-md-4">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email Id">
        </div>
      <div class="form-group col-md-4">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Password" onkeyup="passBar();">
      </div>
      <div class="form-group col-md-2"></div>
    </div>
    
    <div class="form-row fonts">
      <div class="form-group col-md-2"></div>  
      <div class="form-group col-md-3">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Enter City">
      </div>
      <div class="form-group col-md-3">
        <label for="inputState">District</label>
        <input type="text" class="form-control" id="inputState" placeholder="Enter District">
        <!-- <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select> -->
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" placeholder="Enter Zip">
      </div>
      <div class="form-group col-md-2"></div>
    </div>
    <div class="form-row fonts1">
        <div class="form-group col-md-2"></div>
        <div class="form-group col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                I agree to the Terms and Conditons
              </label>
            </div>
          </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-2"></div>
        <button type="submit" class="btn btn-primary">Sign up</button>
        <div class="form-group col-md-2"></div>
    </div>
    <br>  
    <div class="pass">
      <label class="pass__label pass__label--week" id="indicator">
        <span class="pass__text" id="toggle">Password strength: <strong id="text">weak</strong></span>
      </label>
    </div>
    
  </form>
